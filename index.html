<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>flashcards</title>
</head>
<body>
  <div id="flashcard-container">
    <header>
      <div id="left-header">
        <img src="menu_hamburger.svg" alt="Menu" width="50px" id="hamburger">
        <div id="menu" hidden>
          <ul>
            <li><span id="H1C1">H1C1 La période révolutionnaire</span></li>
            <li><span id="H1C2">H1C2 Europe entre restauration et révolution</span></li>
            <hr />
            <li><span id="H3C1">H3C1 La mise en oeuvre du programme républicain</span></li>
          </ul>
        </div>
        <h1>flashcard</h1>
      </div> 
      <h1>points : <span id="points">0</span></span></h1>
    </header>
    <div class="side-indicators">
      <p id="false">Faux</p>
      <div id="progress-div">
        <span id="progress-stat"></span>
        <div id="progress-bar"></div>
      </div>
      <p id="correct">Juste</p>
    </div>
    <div id="flashcard">
      <h1 id="output">Chargement...</h1>
      <h1 id="answer" hidden></h1>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 <a href="https://github.com/mathyscraft">Mathys TS</a></p>
    <p>D'après les questionnaires de M.Bonnafous, professeur d'histoire et géographie</p>
  </footer>
  <div id="overlay" hidden></div>
  <script src="data_H1C1.js"></script>
  <script src="index.js"></script>
  <script src="navigation.js"></script>
</body>
</html>
